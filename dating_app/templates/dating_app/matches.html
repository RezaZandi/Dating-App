{% extends "dating_app/base.html" %}

{% load bootstrap4 %}


{% block content %}

<br>
<title>Your Matches</title>



<div class="container">
	

	<h5>Your Matches:</h5>
	{% for item in match %}
		<br>
		<p>Username: <br>{{ item.username}}</p>
		<img src="{{  item.photo.url  }}" width="300">
		<p>Bio: <br>{{ item.description }}</p>


		<a href="{% url 'dating_app:message' item.id %}">Start messaging now!</a>
		<br><br>
	{% endfor %}

	
</div>


{% endblock content %}
