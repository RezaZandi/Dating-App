{% extends "dating_app/base.html" %}

{% load bootstrap4 %}

{% load static %}



{% block content %}

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    {% block head %}
    <title>Cupids Corner</title>
    {% endblock %}
    
  </head>

  <style>
   
    
    

  </style>


  <body>
    

    <main role="main" >

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron ">
       <div class="container text-center">
          <h1 class="display-5" style="color:brown;">Join now to mingle!</h1>
          
        </div>
      </div>

      <!--Body where list of profiles are -->
       

  <div class="album py-5 ">
    <div class="container">

      <div class="row">
        {% for profile in random_profiles %}

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{  profile.photo.url  }}"  width="100%" height="225" xmlns="http://www.w3.org/2000/svg" focusable="false"  rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em" style="text-align: center; margin-top: 1em; color:#FF7658; ">{{ profile.username }}</text></svg>

            <div class="card-body" style= "padding-top: 1em; padding-bottom:.5em;">
              <p class="card-text" >{{profile.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
</main>
</body>


    

    

{% endblock %}
