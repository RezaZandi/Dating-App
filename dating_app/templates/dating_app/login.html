{% extends "dating_app/base.html" %}

{% load bootstrap4 %}


{% block content %}


{% block head %}
<h1>Login into your account</h1>
{% endblock %}


<br>

	<form method="post" action="{% url 'dating_app:login' %}" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
			<button name="submit">login</button>
		{% endbuttons %}
		
		<input type="hidden" name="next"
			value="{% url 'dating_app:home' %}" />
	</form>

{% endblock content %}
